<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/registro.css}">
        <link  rel="stylesheet" th:href="@{/css/editusu.css}">
        <link rel="stylesheet" th:href="@{/css/cabecera_fija.css}">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <title>Edición perfil</title>
    </head>

    <body>
        <header class="header">
            <div class="container logo-nav-container">
                <a th:href="@{/index}" class="logo"> <img th:src="@{/images/logo_negro_pequeño.png}"> </a>
                <span class="menu-icon"><i class="fa fa-bars"></i></span>
                <nav class="navigation">
                    <ul id="capa">
                        <li><a th:href="@{/clientes}">Clientes</a></li>
                        <li><a th:href="@{/entrenadores}">Entrenadores</a></li>
                        <li><a th:href="@{/nutricionistas}">Dietistas</a></li>
                        <li><a th:href="@{/usuarios/datosUsuario}">Mi perfil</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="screen">
                    <div class="screen__content">
                        <div class="logo">
                            <img th:src="@{/images/logo_negro_pequeño.png}">
                        </div>
                        <div class="titulo_pagina">
                            <h1>Editar datos personales</h1>
                        </div>
                        <div class="container-xl px-4 mt-4">
                            <div class="row" role="">
                                <div class="col-xl-4">
                                    <div class="card mb-4 mb-xl-0">
                                        <div class="card-header">Foto de perfil</div>
                                        <div class="card-body text-center">
                                            <img class="img-account-profile rounded-circle mb-2" th:field="${datosUsuario.getFotoPerfil()}" alt="Foto de Perfil">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-8">
                                    <div class="card mb-4">
                                        <div class="card-header">Detalles de la cuenta</div>
                                        <div class="card-body">
                                            <form role="form" th:object="${datosUsuario}" method="post">
                                                <div class="row gx-3 mb-3">
                                                    <input th:type="hidden" th:field="${datosUsuario.id}">
                                                    <label class="small mb-1" for="nombreusuario">Nombre usuario</label>
                                                    <input class="form-control" id="nombreusuario" type="text" th:field="${datosUsuario.username}">
                                                    <label class="small mb-1" for="emailAddress">Email</label>
                                                    <input class="form-control" id="emailAddress" type="email" th:field="${datosUsuario.email}">
                                                </div>

                                                <div class="row gx-3 mb-3">
                                                    <div class="col-md-6">
                                                        <label class="small mb-1" for="nombre">Nombre</label>
                                                        <input class="form-control" id="nombre" type="text" th:field="${datosUsuario.nombre}">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="small mb-1" for="apellidos">Apellidos</label>
                                                        <input class="form-control" id="apellidos" type="text" th:field="${datosUsuario.apellidos}">
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="small mb-1" for="provincia">Provincia</label>
                                                    <input class="form-control" id="provincia" type="text" th:field="${datosUsuario.provincia}">
                                                </div>

                                                <div class="row gx-3 mb-3">
                                                    <div class="col-md-6">
                                                        <label class="small mb-1" for="direccion">Dirección</label>
                                                        <input class="form-control" id="direccion" type="text" th:field="${datosUsuario.direccion}">
                                                    </div>

                                                    <div class="col-md-6">
                                                        <label class="small mb-1" for="ciudad">Ciudad</label>
                                                        <input class="form-control" id="ciudad" type="text" th:field="${datosUsuario.ciudad}">
                                                    </div>
                                                </div>

                                                <button class="btn btn-primary" type="submit">Guardar cambios</button>
                                            </form>
                                            <div class="btn btn-primary">
                                                <h6><span class="button__text"><a th:href="@{/}">Cancelar</a></span></h6>
                                            </div>
                                            <div class="btn btn-primary">
                                                <h6><span class="button__text"><a th:href="@{/datosbiometricos/edit}">Datos Biométricos</a></span></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="screen__background">
                        <span class="screen_backgroundshape screenbackground_shape4"></span>
                        <span class="screen_backgroundshape screenbackground_shape3"></span>
                        <span class="screen_backgroundshape screenbackground_shape2"></span>
                        <span class="screen_backgroundshape screenbackground_shape1"></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>Todos los derechos reservados - BELORAN SPORT (B&S)</p>
            </div>
        </footer>

        <script th:src="@{/js/script2.js}"></script>
    </body>
</html>
