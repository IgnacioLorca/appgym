<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml">

    <head th:insert="layout.html::head">
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <div th:insert="layout.html::preloader"></div>
        <header th:insert="layout.html::header"></header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 layout:fragment="cabecera" class="text-center text-dark mt-5">Login</h2>
                    <div layout:fragment="contenido" class="card my-5">
                        <form class="card-body cardbody-color p-lg-5" role="form" th:action="@{/usuarios/login}"
                              th:object="${loginForm}" method="post">
                            <div class="text-center">
                                <img th:src="@{/images/beloran-modified.png}" alt="BeloranSportLogin" width="200px">
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" id="usrnm" aria-describedby="emailHelp"
                                       placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-color px-5 mb-5 w-100">Entrar</button>
                            </div>
                            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                                Â¿Aun no te has registrado?
                                <a th:href="@{/usuarios/registro}" class="text-dark fw-bold">Unete</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:insert="layout.html::footer"></footer>
        <section th:insert="layout.html::script"></section>
    </body>
</html>
