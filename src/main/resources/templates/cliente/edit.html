<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="cabecera">
    <h1>Editar datos</h1>
</div>
<div layout:fragment="contenido">
    <div>
        <h2>Editar  cliente</h2>
        <div>
            <form role="form" th:object="${cliente}" method="post">
                <input th:type="hidden" th:field="${cliente.id}">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" maxlength="50" th:field="${cliente.nombre}" >
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" maxlength="50" th:field="${cliente.apellidos}" >
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" maxlength="50" th:field="${cliente.descripcion}" >
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" maxlength="50" th:field="${cliente.direccion}" >
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" maxlength="50" th:field="${cliente.ciudad}" >
                <div>
                    <button type="submit" title="Guardar">Guardar datos </button>
                    <a th:href="@{/}" role="button" title="Volver a principal" th:text="Cancelar">

                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
