<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="" type="text/css" rel="stylesheet">

    <title th:text="${titulo}">Insert title here</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1
                class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
                th:text="${titulo}"></h1>
        <p><a th:href="@{/nuevousuario}" class="btn btn-success btn-xs">Nuevo usuario</a></p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>BL</th>
                <th>Altura</th>
                <th>Emilio</th>
                <th>Nombre</th>
                <th>Clave</th>
                <th>Peso</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usu: ${usuarios}">
                <td th:text="${usu.getIdUsuario()}"></td>
                <td th:text="${usu.isBL()}"></td>
                <td th:text="${usu.getAltura()}"></td>
                <td th:text="${usu.getEmail()}"></td>
                <td th:text="${usu.getNombre()}"></td>
                <td th:text="${usu.getPassword()}"></td>
                <td th:text="${usu.getPeso()}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/perfil/} + ${usu.getIdUsuario()}" th:text="'editar'"></a>
                </td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${usu.getIdUsuario()}" th:text="'eliminar'"
                       onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>

        </table>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</body>
</html>
